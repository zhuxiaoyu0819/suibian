<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>flex-wrap</title>
    <link rel="stylesheet" href="./common.css">
    <style>
        .box {
            background-color: #66ccff;
            display: flex;
            /*webkit 内核*/
            display: -webkit-flex;
            flex-direction: row;
            /* 
            flex-wrap可选的三个值
            nowrap（不换行，默认值），
            wrap（换行，开始在左上方）
            wrap-reverse （换行，开始在左下方）
             */
            flex-wrap: nowrap;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="debug">1</div>
        <div class="debug">2</div>
        <div class="debug">3</div>
        <div class="debug">4</div>
        <div class="debug">5</div>
        <div class="debug">6</div>

    </div>
</body>
