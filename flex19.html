<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>align-items</title>
    <link rel="stylesheet" href="./common.css">
    <style>
        .box {
            background-color: #66ccff;
            display: flex;
            /*webkit 内核*/
            display: -webkit-flex;
            flex-direction: row;
            /* 
            定义项目在交叉轴上的对齐方式
            flex-start 上方对齐 
            flex-end 下方对齐
            center  居中对齐
            baseline 项目的第一行文字的基线对齐。
            stretch 如果项目未设置高度或设为auto，将占满整个容器的高度。（默认值）
             */
            align-items: stretch
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="debug">1</div>
        <div class="debug">2</div>
        <div class="debug3">3</div>
        <div class="debug4">4</div>
    </div>
</body>
