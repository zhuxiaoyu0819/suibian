<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>justify-content</title>
    <link rel="stylesheet" href="./common.css">
    <style>
        .box {
            background-color: #66ccff;
            display: flex;
            /*webkit 内核*/
            display: -webkit-flex;
            flex-direction: row;
            /* 
            定义项目在主轴上的对齐方式
            flex-start 左对齐 
            flex-end 右对齐
            center  居中对齐
            space-between 两端对齐，项目之间的间隔都相等
            space-around 每个项目的左右空间相等 
             */
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="debug">1</div>
        <div class="debug">2</div>
        <div class="debug">3</div>
        <div class="debug">4</div>

    </div>
</body>
